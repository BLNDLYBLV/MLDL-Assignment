<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID checker</title>
    <style>
        *{
            margin: 0;
            padding: 0%;
        }
        
        body{
            background-color: #F4F7F5;
            font-family: 'Roboto Condensed', sans-serif;
        }
        .topnav{
            /* background-color: #08090A; */
            background-color: #2C302E;
            height: 70px;
            color: white;
        }
        .logo{
            display: inline-block;
            font-weight: bold;
            font-size: 30px;
            padding-left: 70px;
            padding-top: 15px;
        }
        .container{
            width: 50%;
            height: 50%;
            padding: 50px 80px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .input-radio{
            display: inline-block;
            padding: 25px 40px;
        }
        .symptom{
            padding-top: 40px;
            display: inline-block;
            width: 200px;
            text-align: right;
        }
        .inputs{
            display: inline-block;
        }
        button{
            float: right;
            position: relative;
            right: 10px;
            top: 10px;
            padding: 8px 12px;
            font-size: 17px;
            color: white;
            background-color: #E85D75;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <div class="logo" >COVID-19 Checker</div>
    </div>
    <div class="container">
        <div>
            <h2>Symptoms:</h2>
            <div>
                <div>
                    <div class="symptom">
                        Dry cough:
                    </div>
                    <div class="inputs">
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp11" type="radio">
                            0
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp12" type="radio" >
                            1
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp13" type="radio" >
                            2
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp14" type="radio" >
                            3
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp15" type="radio" >
                            4
                        </div>
                    </div>
                </div>
                <div>
                    <div class="symptom">
                        Fever:
                    </div>
                    <div class="inputs">
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp21" type="radio" >
                            0
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp22" type="radio" >
                            1
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp23" type="radio" >
                            2
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp24" type="radio" >
                            3
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp25" type="radio" >
                            4
                        </div>
                    </div>
                </div>
                <div>
                    <div class="symptom">
                        Sore throat:
                    </div>
                    <div class="inputs">
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp31" type="radio" >
                            0
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp32" type="radio" >
                            1
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp33" type="radio" >
                            2
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp34" type="radio" >
                            3
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp35" type="radio" >
                            4
                        </div>
                    </div>
                </div>
                <div>
                    <div class="symptom">
                        Difficulty in breathing:
                    </div>
                    <div class="inputs">
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp41" type="radio" >
                            0
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp42" type="radio" >
                            1
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp43" type="radio" >
                            2
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp44" type="radio" >
                            3
                        </div>
                        <div class="input-radio">
                            <input onclick="changeOfAnswer(id)" id="inp45" type="radio" >
                            4
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button onclick="submit()">
                Submit
            </button>
        </div>
        <div style="position:relative;top: 70px; width: 90%;background-color: #EEE;border: 1px black solid;padding: 20px;">
            <h4 style="display: inline-block;">Result:</h4>
            <p style="display: inline-block;" id="result"></p>
        </div>
    </div>
    <!-- <script type="text/javascript" src="results.json"></script> -->
    <script type="text/javascript" src="work.js"></script>
    <!-- <script src="data.js"></script> -->
</body>
</html>
